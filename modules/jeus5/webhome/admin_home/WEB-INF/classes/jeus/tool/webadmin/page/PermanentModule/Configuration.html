<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
	    <form jwcid="form"/>
    	<span jwcid="@If" condition="ognl:!applications.empty">
		    <span jwcid="applicationsFor">
			<span jwcid="@If" condition="ognl:modules.empty">
			    <table class="table">
					<tr>
						<th style="width: 20px;text-align: center;"><!--span jwcid="desLink2"><img jwcid="docImg2"/></span--></th>
						<th style="width: 20%;"><span jwcid="@Insert" value="message:application.absolute_path.label"/></th>
						<th style="width: 80%;text-align: left"><span jwcid="@Insert" value="ognl:application.application.absolutePath"/></th>
						<th style="width: 20px;text-align: center;"><a jwcid="configAppLink2"><img jwcid="editImg3"/></a></th>
						<th style="width: 20px;text-align: center;"><a jwcid="deleteAppLink2"><img jwcid="deleteImg3"/></a></th>
					</tr>
					<tr>
						<td colspan="4">
							<div jwcid="descriptor2" style="display: none;"><pre style="font-family:Courier New;font-size:12px;"><insert jwcid="@Insert" value="ognl:appDescriptor"/></pre></div>
						</td>
					</tr>
			    </table>
			    <br/><!--<span jwcid="descriptorScript2"/>-->
			</span>
			<span jwcid="@Else">
			    <table class="table">
					<tr>
						<th style="width: 20px;text-align: center;"><!--span jwcid="desLink"><img jwcid="docImg"/></span--></th>
						<th style="width: 20%;"><span jwcid="@Insert" value="message:ModuleExplorer.module_name.label"/></th>
						<th style="width: 80%;"><span jwcid="@Insert" value="message:ModuleExplorer.module_path.label"/></th>
						<th style="width: 20px;text-align: center;"><a jwcid="configAppLink"><img jwcid="editImg"/></a></th>
						<th style="width: 20px;text-align: center;"><a jwcid="deleteAppLink"><img jwcid="deleteImg"/></a></th>
					</tr>
					<tr>
						<td colspan="5">
							<div jwcid="descriptor" style="display: none;"><pre style="font-family:Courier New;font-size:12px;"><insert jwcid="@Insert" value="ognl:appDescriptor"/></pre></div>
						</td>
					</tr>
                    <tr jwcid="applicationFor" element="tr">
			    		<td style="text-align: center;"><img jwcid="moduleImg"/></td>
			    		<td style="text-align: center;"><span jwcid="@Insert" value="ognl:module.nameForTable"/></td>
			    		<td><span jwcid="@Insert" value="ognl:module.path"/></td>
			    		<td style="text-align: center;"><a jwcid="configModuleLink"><img jwcid="editImg2"/></a></td>
			    		<td style="text-align: center;">
			    		<span jwcid="@If" condition="ognl:modules.size() > 1"><a jwcid="deleteModuleLink"><img jwcid="deleteImg2"/></a></span></td>
			    	</tr>
			    </table>		
			    <br/><!--<span jwcid="descriptorScript"/>-->
			</span>			    
		    </span>
		    <br/>
		</span>
		<span jwcid="@Else">
			<span jwcid="@Insert" value="message:pmd.not.exist.application" class="field_label"/>
		</span>	    
    </span>
</html>
