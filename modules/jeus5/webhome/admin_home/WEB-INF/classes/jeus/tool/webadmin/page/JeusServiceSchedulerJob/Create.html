<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="form">
            <span jwcid="enabled">
                <input jwcid="enabledField"/>
            </span>
            <span jwcid="class_name">
                <input jwcid="class_nameField" style="width:98%"/>
            </span>
            <span jwcid="name">
                <input jwcid="nameField"/>
            </span>
            <span jwcid="begin_time">
                <input jwcid="begin_timeField" style="width:250px"/>
            </span>
            <span jwcid="end_time">
                <input jwcid="end_timeField" style="width:250px"/>
            </span>
            <span jwcid="interval">
                <input jwcid="interval_unitField"/>&nbsp;<input jwcid="intervalField"/>
            </span>
            <span jwcid="count">
                <input jwcid="countField"/>
            </span>
            <span jwcid="job_blind">
                <span jwcid="description">
                    <input jwcid="descriptionField" style="width:98%" rows="4"/>
                </span>
<!--
                <span jwcid="is_daemon">
                    <input jwcid="is_daemonField"/>
                </span>
                <span jwcid="is_thread">
                    <input jwcid="is_threadField"/>
                </span>
-->
            </span>
            <div class="form_button_layer">
                <input jwcid="createOk" class="form_button" style="width:100px;"/>
            </div>
        </form>
    </span>
</html>
