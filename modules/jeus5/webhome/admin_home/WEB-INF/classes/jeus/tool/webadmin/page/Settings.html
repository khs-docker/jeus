<span jwcid="mainBorder">
    <span jwcid="tabPanel">
        <span jwcid="appearance">
            <form jwcid="appearanceForm">
                <span jwcid="show_description">
                    <input jwcid="show_descriptionField"/>
                </span>
                <span jwcid="language">
                    <input jwcid="languageField"/>
                </span>
            </form>
        </span>
        <span jwcid="xml">
            <form jwcid="xmlForm">
                <span jwcid="keep_comments">
                    <input jwcid="keep_commentsField"/>
                </span>
                <span jwcid="use_element_ordering">
                    <input jwcid="use_element_orderingField"/>
                </span>
            </form>
        </span>
        <span jwcid="refresh">
            <form jwcid="refreshForm">
                <span jwcid="cluster_interval" style="margin-left: 220px;">
                    <input jwcid="cluster_intervalField"/>
                </span>
                <span jwcid="node_interval" style="margin-left: 220px;">
                    <input jwcid="node_intervalField"/>
                </span>
                <span jwcid="lastatus_interval" style="margin-left: 220px;">
                    <input jwcid="lastatus_intervalField"/>
                </span>
                <span jwcid="connect_timeout" style="margin-left: 220px;">
                    <input jwcid="connect_timeoutField"/>
                </span>
                <span jwcid="socket_timeout" style="margin-left: 220px;">
                    <input jwcid="socket_timeoutField"/>
                </span>
            </form>
        </span>
    </span>
</span>
