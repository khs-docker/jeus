<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
         <script>
            function removeMessages(form, removeLink){
                var keys = checkboxtable_getSelectedKeys(form, form.checkall, "messagesTable");
                var parameters = "";

                for(var i = 0; i < keys.length; i++){
                    parameters +="&amp;sp=S"+keys[i];
                }

                window.location.href = removeLink + parameters;
            }
         </script>
         <form jwcid="messagesForm">
            <table border="1" cellpadding="3" width="100%" jwcid="messagesTable"/>
            <br/>
            <div class="form_button_layer">
                <a jwcid="removeLink"></a>
                <input jwcid="removeButton" type="button" class="form_button" onclick="removeMessages(this.form, previousSibling.href)"/>
                <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
            </div>
        </form>
    </span>
</html>
