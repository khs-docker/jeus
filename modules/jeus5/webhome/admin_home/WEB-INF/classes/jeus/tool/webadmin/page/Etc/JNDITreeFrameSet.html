<html jwcid="shell">
    <body jwcid="@Body" class="tundra">
        <script type="text/javascript" src="/webadmin/js/JeusDojo/release/dojo/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
        <script type="text/javascript" src="/webadmin/js/JeusDojo/release/dojo/dojo/jeus.js"></script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dijit.layout.SplitContainer");
            dojo.require("dijit.layout.LayoutContainer");
            dojo.require("dijit.layout.TabContainer");
        </script>
        <div dojoType="dijit.layout.LayoutContainer" class="layout">
            <div dojoType="dijit.layout.ContentPane" layoutAlign="top" class="mainTitleBar">
            </div>
            <div dojoType="dijit.layout.SplitContainer" persist="false" orientation="horizontal" sizerWidth="4" layoutAlign="client">
                <div dojoType="dijit.layout.LayoutContainer" sizeMin="20" sizeShare="20" style="border: 0px solid #bfbfbf;">
                    <div dojoType="dijit.layout.ContentPane" layoutAlign="top">
                        <ul id="titlebar">
                            <li><span jwcid="@Insert" value="ognl:messages.getMessage('Etc_JNDITree.'+(remote ? 'remote' : 'local')+'.title')" class="jndi"/></li>
                            <li id="titlebar_refresh"><a jwcid="@DirectLink" listener="listener:onRefresh"><img jwcid="@Image" image="asset:refresh" alt="refresh"/></a></li>
                        </ul>
                    </div>
                    <div dojoType="dijit.layout.ContentPane" layoutAlign="client">
                        <span jwcid="jndi_tree"/>
                    </div>
                </div>
                <div dojoType="dijit.layout.ContentPane" id="mainPane" sizeMin="50" sizeShare="50" style="border: 1px solid #bfbfbf;" preventCache="true">
                    <iframe jwcid="@jeus:IFrame" id="binding" page="Etc_Binding" name="binding" frameborder="0"></iframe>
                </div>
            </div>
            <div dojoType="dijit.layout.ContentPane" layoutAlign="bottom" id="bottom">
                <div>Copyright &copy; Since 2000 TmaxSoft co.,Ltd All rights reserved.</div>
            </div>
        </div>
    </body>
</html>
