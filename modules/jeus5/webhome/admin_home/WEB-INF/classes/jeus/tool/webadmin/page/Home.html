<html jwcid="shell">
    <body jwcid="@Body" class="tundra">
        <script type="text/javascript" src="/webadmin/js/JeusDojo/release/dojo/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
        <script type="text/javascript" src="/webadmin/js/JeusDojo/release/dojo/dojo/jeus.js"></script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dijit.layout.SplitContainer");
            dojo.require("dijit.layout.LayoutContainer");
            dojo.require("dijit.Tooltip");
            dojo.addOnLoad(function(e){
                dijit.byId("nodeTreePane").setContent("<iframe id='nodeView' src='/webadmin/app?page=NodeView&service=page' name='nodeView' frameborder='0' scrolling='no' style='overflow-x: hidden; overflow-y: hidden;'></iframe>");
                dijit.byId("mainPane").setContent("<iframe id='main' src='/webadmin/app?page=Main&service=page' name='main' frameborder='0'></iframe>");
            });
        </script>
        <span jwcid="@Script" script="/jeus/tool/webadmin/script/Help.script" helpURL="ognl:helpURL"/>
        <span jwcid="@Script" script="/jeus/tool/webadmin/script/PopupHelp.script" contextPath="ognl:page.requestCycle.infrastructure.contextPath"/>
        <div dojoType="dijit.layout.LayoutContainer" class="layout">
            <div dojoType="dijit.layout.ContentPane" layoutAlign="top" class="mainTitleBar">
                <ul class="link">
                    <li>
                        <a id="Main" jwcid="@ExternalLink" target="main" page="Main">
                            <span jwcid="@Insert" value="message:main.utility.home"/>
                        </a>
                        <!--<div dojoType="dijit.Tooltip" connectId="Main" label="message:main.utility.home" jwcid="@Any"></div>-->
                    </li>
                    <li>
                        <a id="Settings" jwcid="@ExternalLink" target="main" page="Settings">
                            <span jwcid="@Insert" value="message:main.utility.settings"/>
                        </a>
                        <!--<div dojoType="dijit.Tooltip" connectId="Settings" label="message:main.utility.settings" jwcid="@Any"></div>-->
                    </li>
                    <li jwcid="@If" condition="ognl:enabledHelp" element="li">
                        <a id="help" href="javascript:popupHelp();">
                            <span jwcid="@Insert" value="message:main.utility.help"/>
                        </a>
                        <!--<div dojoType="dijit.Tooltip" connectId="help" label="message:main.utility.help" jwcid="@Any"></div>-->
                    </li>
                    <li jwcid="@If" condition="ognl:page instanceof jeus.tool.webadmin.page.SecureBasePage" element="li">
                        <a id="logout" jwcid="@ServiceLink" target="_top" service="logout">
                            <span jwcid="@Insert" value="message:main.utility.logout"/>
                        </a>
                        <!--<div dojoType="dijit.Tooltip" connectId="logout" label="message:main.utility.logout" jwcid="@Any"></div>-->
                    </li>
                </ul>
                <table class="description">
                <tr>
                    <td class="version"><span jwcid="@Insert" value="message:MainBorder.version"/>:<span jwcid="@Insert" value="ognl:visit.version"/></td>
                    <td><span jwcid="@Insert" value="message:MainBorder.nodeName"/>:<span jwcid="@Insert" value="ognl:visit.nodeName"/>(<span jwcid="@Insert" value="ognl:visit.netAddress"/>:<span jwcid="@Insert" value="ognl:visit.port"/>)</td>
                    <td><span jwcid="@Insert" value="message:MainBorder.userName"/>:<span jwcid="@Insert" value="ognl:visit.userName"/></td>
                    <td><span jwcid="@Insert" value="message:MainBorder.startTime"/>:<span jwcid="@Insert" value="ognl:visit.getStartTime(page.engine.locale)"/></td>
                </tr>
                </table>
            </div>
            <div dojoType="dijit.layout.SplitContainer" persist="false" orientation="horizontal" sizerWidth="4" layoutAlign="client">
                 <div dojoType="dijit.layout.LayoutContainer" sizeMin="14" sizeShare="14" style="border: 0px solid #bfbfbf;">
                    <div dojoType="dijit.layout.ContentPane" layoutAlign="top">
                        <div id="titlebar">
                            <li><span jwcid="@Insert" value="message:nodeStructure.title" class="nodeview"/></li>
                            <li id="titlebar_refresh"><a jwcid="@DirectLink" listener="listener:onRefresh"><img jwcid="@Image" image="asset:refresh" alt="refresh"/></a></li>
                        </div>
                    </div>
                    <div dojoType="dijit.layout.ContentPane" layoutAlign="client" id="nodeTreePane">
                    </div>
                </div>
                <div dojoType="dijit.layout.ContentPane" id="mainPane" sizeMin="56" sizeShare="56" style="border: 0px;" preventCache="true">
                </div>
            </div>
            <div dojoType="dijit.layout.ContentPane" layoutAlign="bottom" id="bottom">
                <div>Copyright &copy; Since 2000 TmaxSoft co.,Ltd All rights reserved.</div>
            </div>
        </div>
    </body>
</html>
