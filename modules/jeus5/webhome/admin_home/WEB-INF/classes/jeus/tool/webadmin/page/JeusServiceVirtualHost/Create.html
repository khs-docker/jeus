<html jwcid="mainBorder" >
    <span jwcid="wizTabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="name">
                    <input jwcid="nameField"/>
                </span>
                <span jwcid="host_list">
                    <input jwcid="host_listField" rows="6"/>
                </span>
                <div class="form_button_layer">
                    <input jwcid="next" class="form_button"  style="width:100px;"/>
                </div>
            </form>
        </span>
        <span jwcid="create">
            <form jwcid="createForm">
                <div class="form_button_layer">
                    <input jwcid="ok" class="form_button" style="width:100px; float:right;"/>
                    <input jwcid="previous" class="form_button" style="width:100px; float:left;"/>
                </div>
            </form>
        </span>
    </span>
</html>
