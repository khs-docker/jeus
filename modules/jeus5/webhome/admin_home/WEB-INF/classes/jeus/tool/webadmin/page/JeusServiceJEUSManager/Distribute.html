<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="distributeForm">
            <span jwcid="condHasTargets">
                <span jwcid="targets">
                    <input jwcid="targetsField"/><br/>
                </span>

                <!-- ignore -->
                <span jwcid="@Block">
                    <span jwcid="distribute_all">
                        <input jwcid="distribute_allField"/>
                    </span>
                </span>
            </span>
            <span jwcid="condHasNoTargets">
                <span jwcid="unavailable_message" class="field_label"/>
            </span>
        </form>
    </span>
</html>
