<html jwcid="mainBorder" >
    <span jwcid="wizTabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="name">
                    <input jwcid="nameField"/>
                </span>
                <span jwcid="general_blind">
                    <span jwcid="passivation_to">
                        <input jwcid="passivation_toField"/>
                    </span>
                    <span jwcid="removal_to">
                        <input jwcid="removal_toField"/>
                    </span>
                    <span jwcid="operation_to">
                        <input jwcid="operation_toField"/>
                    </span>
                    <span jwcid="check_to">
                        <input jwcid="check_toField"/>
                    </span>
                    <span jwcid="backup_name">
                        <input jwcid="backup_nameField"/>
                    </span>
                    <span jwcid="backup_trigger">
                        <input jwcid="backup_triggerField"/>
                    </span>
                </span>
                <div class="form_button_layer">
                    <input jwcid="general_next" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
        <span jwcid="storage">
            <form jwcid="storageForm">
                <span jwcid="min_hole">
                    <input jwcid="min_holeField"/>
                </span>
                <span jwcid="packing_rate">
                    <input jwcid="packing_rateField"/>
                </span>
                <span jwcid="storage_blind">
                    <span jwcid="file_db_path">
                        <input jwcid="file_db_pathField"  style="width:400px;"/>
                    </span>
                    <span jwcid="file_db_name">
                        <input jwcid="file_db_nameField"/>
                    </span>
                </span>
                <div class="form_button_layer">
                    <input jwcid="storage_next" class="form_button" style="width:100px; float:right;"/>
                    <input jwcid="storage_previous" class="form_button" style="width:100px; float:left;"/>
                </div>
            </form>
        </span>
        <span jwcid="create">
            <form jwcid="createForm">
                <div class="form_button_layer">
                    <input jwcid="createOk" class="form_button" style="width:100px; float:right;"/>
                    <input jwcid="create_previous" class="form_button" style="width:100px; float:left;"/>
                </div>
            </form>
        </span>
    </span>
</html>
