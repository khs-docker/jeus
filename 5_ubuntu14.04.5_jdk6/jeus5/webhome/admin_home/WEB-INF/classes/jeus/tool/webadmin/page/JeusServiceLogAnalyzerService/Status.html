<html jwcid="popupMainBorder">
    <table border="0" cellspacing="0" cellpadding="2" width="100%">
        <span jwcid="eachTask">
        <tr>
            <td>
                <span jwcid="condCompleted">
                    <a jwcid="resultLink" target="main" class="running_node"><span jwcid="taskName"/></a>
                </span>
                <span jwcid="condUncompleted">
                    <span jwcid="taskName2" class="normal_node"/>
                </span>
            </td>
            <td align="center" width="20">
                <span jwcid="condRunning">
                    <img jwcid="runningIcon" align="middle"/>
                </span>
                <span jwcid="condFailed">
                    <img jwcid="failedIcon" align="middle"/>
                </span>
                <span jwcid="condCompleted2">
                    <img jwcid="completedIcon" align="middle"/>
                </span>
            </td>
            <td width="20" align="center">
                <span jwcid="condStopped">
                    <a jwcid="removeLink" ><img jwcid="removeIcon" align="middle"/></a>
                </span>
            </td>
        </tr>
        <span jwcid="condHasNext">
            <tr>
                <td jwcid="@Any" element="td" background="ognl:assets.dot" colspan="3" height="3"></td>
            </tr>
        </span>
        </span>
    </table>
</html>
