<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="form">
                <span jwcid="use_nio">
                    <input jwcid="use_nioField"/>
                </span>
                <span jwcid="blind">
                    <span jwcid="active_timeout">
                        <input jwcid="active_timeoutField"/>
                    </span>
                    <span jwcid="prepare_timeout">
                        <input jwcid="prepare_timeoutField"/>
                    </span>
                    <span jwcid="prepared_timeout">
                        <input jwcid="prepared_timeoutField"/>
                    </span>
                    <span jwcid="commit_timeout">
                        <input jwcid="commit_timeoutField"/>
                    </span>
                    <span jwcid="recovery_timeout">
                        <input jwcid="recovery_timeoutField"/>
                    </span>
                    <span jwcid="uncompleted_timeout">
                        <input jwcid="uncompleted_timeoutField"/>
                    </span>
                    <span jwcid="capacity">
                        <input jwcid="capacityField"/>
                    </span>
                </span>
            </form>
        </span>
        <span jwcid="pooling">
            <form jwcid="poolingForm">
                <span jwcid="min">
                    <input jwcid="minField"/>
                </span>
                <span jwcid="max">
                    <input jwcid="maxField"/>
                </span>
                <span jwcid="period">
                    <input jwcid="periodField"/>
                </span>
            </form>
        </span>
        <span jwcid="recovery_log">
            <form jwcid="recovery_logForm">
                <span jwcid="name">
                    <input jwcid="nameField"/>
                </span>
                <span jwcid="level">
                    <input jwcid="levelField"/>
                </span>
                <span jwcid="file_name">
                    <input jwcid="file_nameField" style="width:98%;"/>
                </span>
                <span jwcid="valid">
                    <input jwcid="valid_unitField"/>&nbsp;<input jwcid="validField"/>
                </span>
                <span jwcid="buffer_size">
                    <input jwcid="buffer_sizeField"/>
                </span>
                <span jwcid="append">
                    <input jwcid="appendField"/>
                </span>
                <span jwcid="advanced_blind">
                    <span jwcid="encoding">
                        <input jwcid="encodingField"/>
                    </span>
                    <span jwcid="filter_class">
                        <input jwcid="filter_classField" style="width:98%;"/>
                    </span>
                </span>
            </form>
        </span>
    </span>
</html>
