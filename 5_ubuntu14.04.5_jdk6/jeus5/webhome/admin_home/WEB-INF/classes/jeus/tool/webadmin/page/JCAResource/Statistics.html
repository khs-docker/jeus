<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="connection">
             <form jwcid="connectionForm">
                <table border="1" cellpadding="3" width="100%" jwcid="connectionTable"/>
                <br/>
                <div class="form_button_layer">
                    <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
                </div>
            </form>
        </span>
        <span jwcid="connectionPool">
             <form jwcid="connectionPoolForm">
                <table border="1" cellpadding="3" width="100%" jwcid="connectionPoolTable"/>
                <br/>
                <div class="form_button_layer">
                    <input jwcid="refreshButton2" type="button" class="form_button" onclick="window.location.reload();"/>
                </div>
            </form>
        </span>
    </span>
</html>
