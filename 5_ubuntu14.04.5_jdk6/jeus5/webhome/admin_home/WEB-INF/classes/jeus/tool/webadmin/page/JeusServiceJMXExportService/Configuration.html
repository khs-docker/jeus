<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="adaptor">
            <form jwcid="adaptorForm"/>
            <span jwcid="adaptor_tab">
                <span jwcid="http_adaptor">
                    <br/>
                    <form jwcid="http_adaptorForm">
                        <span jwcid="http_adaptor_port">
                            <input jwcid="http_adaptor_portField"/>
                        </span>
                    </form>
                </span>
                <span jwcid="jmxmp_adaptor">
                    <br/>
                    <form jwcid="jmxmp_adaptorForm">
                        <span jwcid="jmxmp_connector_port">
                            <input jwcid="jmxmp_connector_portField"/>
                        </span>
                    </form>
                </span>
                <span jwcid="rmi_adaptor">
                    <br/>
                    <form jwcid="rmi_adaptorForm">
                        <span jwcid="rmi_connector_port">
                            <input jwcid="rmi_connector_portField"/>
                        </span>
                        <span jwcid="export_name">
                            <input jwcid="export_nameField"/>
                        </span>
                        <span jwcid="ref_export_name">
                            <input jwcid="ref_export_nameField"/>
                        </span>
                    </form>
                </span>
                <span jwcid="snmp_adaptor">
                    <br/>
                    <form jwcid="snmp_adaptorForm">
                        <span jwcid="snmp_adaptor_port">
                            <input jwcid="snmp_adaptor_portField"/>
                        </span>
                        <span jwcid="snmp_blind">
                            <span jwcid="snmp_version">
                                <input jwcid="snmp_versionField"/>
                            </span>
                            <span jwcid="snmp_max_packet_size">
                                <input jwcid="snmp_max_packet_sizeField"/>
                            </span>
                            <span jwcid="snmp_security">
                                <input jwcid="snmp_securityField"/>
                            </span>
                            <span jwcid="snmp_trap_demon">
                                <input jwcid="snmp_trap_demonField" style="width:98%;" rows="6"/>
                            </span>

                            <span jwcid="poolingSection"/>
                            <span jwcid="max">
                                <input jwcid="maxField"/>
                            </span>
                            <span jwcid="min">
                                <input jwcid="minField"/>
                            </span>
                            <span jwcid="period">
                                <input jwcid="periodField"/>
                            </span>
                        </span>
                    </form>
                </span>
            </span>
        </span>

        <span jwcid="mlet">
            <form jwcid="mletForm">
                <span jwcid="mlet_url">
                    <input jwcid="mlet_urlField" style="width:98%;" rows="6"/>
                </span>
            </form>
        </span>
    </span>
</html>
