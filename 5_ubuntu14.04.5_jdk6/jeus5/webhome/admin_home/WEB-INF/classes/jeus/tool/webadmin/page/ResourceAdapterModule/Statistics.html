<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="form">
            <span jwcid="condStatsNull">
                <span jwcid="nullStats" class="field_label"/>
            </span>
            <span jwcid="condStats">
                <span jwcid="average_use_time"/>
                <span jwcid="average_accept_time"/>
                <span jwcid="average_reject_time"/>
                <span jwcid="average_start_time"/>
                <span jwcid="average_complete_time"/>
                <span jwcid="create_count"/>
                <span jwcid="pooled_threads"/>
                <span jwcid="free_threads"/>
                <span jwcid="waiting_thread_count"/>
                <span jwcid="shrink_count"/>
                <span jwcid="acquire_fail_count"/>
                <div class="form_button_layer">
                    <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
                </div>
            </span>
        </form>
    </span>
</html>
