<html jwcid="mainBorder" >
    <span jwcid="condNotXML">
        <div style="margin:0px;width:100%;text-align:right;">
            <img jwcid="link_icon" align="absmiddle"/>&nbsp;<a id="jnditree" jwcid="jnditreeLink" class="link"><span jwcid="jnditree" /></a>
            <div dojoType="dijit.Tooltip" connectId="jnditree" label="message:NodeTree.JeusService.JeusManager.jnditree" jwcid="@Any"></div>
        </div>
    </span>
    <span jwcid="tabPanel">
        <form jwcid="form">
            <span jwcid="version"/>
            <span jwcid="vendor"/>
            <span jwcid="jvmSection"/>
            <span jwcid="min_heap_size"/>
            <span jwcid="max_heap_size"/>
            <span jwcid="current_heap_size"/>
            <span jwcid="up_time"/>
            <div class="form_button_layer">
                <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
            </div>
        </form>
    </span>
</html>
