<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="form">
            <span jwcid="active_count"/>
            <span jwcid="committed_count"/>
            <span jwcid="rolledback_count"/>
            <span jwcid="timeout_count"/>
            <span jwcid="timeout_rolledback_count"/>
            <span jwcid="active_timeout_count"/>
            <span jwcid="prepare_timeout_count"/>
            <span jwcid="prepared_timeout_count"/>
            <span jwcid="commit_timeout_count"/>
            <span jwcid="incomplete_commit_count"/>
            <span jwcid="execution_time"/> <!-- timestat -->
            <div class="form_button_layer">
                <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
            </div>
        </form>
    </span>
</html>
