<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="instanceExist">
            <form jwcid="form">
                <span jwcid="name"/>
                <span jwcid="host_address"/>
                <span jwcid="port"/>
                <span jwcid="transaction_count"/>
                <span jwcid="commit_count"/>
                <span jwcid="rollback_count"/>
                <div class="form_button_layer">
                    <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
                </div>
            </form>
        </span>
        <span jwcid="instanceNotExist">
            <form jwcid="noInstanceForm">
                <span jwcid="noInstance" class="field_label"/>
                &nbsp;
            </form>
        </span>
    </span>
</html>
