<html jwcid="popupMainBorder">
    <span jwcid="tabPanel">
        <form jwcid="jNDIListForm">
            <p>
                <input jwcid="filterTextField" style="width:450px"/>
                &nbsp;
                <input jwcid="filterButton" style="width:100px" class="form_button"/>
            </p>
            <table width="100%" cellpadding="0" cellspacing="0" class="table" border="1">
                <tr>
                    <td class="table_columns"><span jwcid="name_column"/></td>
                    <td class="table_columns"><span jwcid="location_column"/></td>
                    <td class="table_columns"><span jwcid="className_column"/></td>
                </tr>
                <tr jwcid="eachJNDIList">
                    <td class="table_values"><span jwcid="name_value"/></td>
                    <td class="table_values"><span jwcid="location_value"/></td>
                    <td class="table_values"><span jwcid="className_value"/></td>
                </tr>
            </table>
        </form>
    </span>
</html>
