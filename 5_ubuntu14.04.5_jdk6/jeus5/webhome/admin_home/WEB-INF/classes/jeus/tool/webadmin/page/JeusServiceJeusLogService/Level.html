<html jwcid="shell">
    <body jwcid="@Body" class="tundra">
        <script type="text/javascript" src="/webadmin/js/JeusDojo/release/dojo/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
        <script type="text/javascript" src="/webadmin/js/JeusDojo/release/dojo/dojo/jeus.js"></script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
            dojo.require("dijit.form.CheckBox");
            dojo.require("dijit.form.FilteringSelect");
            dojo.require("dijit.form.Textarea");
            dojo.require("dijit.form.TextBox");
            dojo.require("dijit.form.ValidationTextBox");
            dojo.require("dijit.Tooltip");
            dojo.require("dijit.Dialog");
            dojo.require("dijit.form.Button");
        </script>
        <span jwcid="@jeus:Dynamite"/>
        <div class="mainborderContent">
            <form jwcid="levelForm">
                <span jwcid="hidden_logger_name"/>
                <span jwcid="condLogger">
                    <span jwcid="logger_name"/>
                    <span jwcid="level">
                        <input jwcid="levelField"/>
                    </span>
                    <span jwcid="condConfigurable">
                        <span jwcid="apply_recursively">
                            <input jwcid="apply_recursivelyField"/>
                        </span>
                    </span>
                    <span jwcid="use_parent_handlers">
                        <input jwcid="use_parent_handlersField"/>
                    </span>
                    <div class="form_button_layer">
                        <input jwcid="ok" class="form_button" style="width:100px;"/>
                    </div>
                </span>
            </form>
        </div>
    </body>
</html>
