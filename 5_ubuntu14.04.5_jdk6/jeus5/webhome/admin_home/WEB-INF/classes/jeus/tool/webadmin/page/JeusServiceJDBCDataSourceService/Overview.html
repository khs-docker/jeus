<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="dsForm">
            <table width="100%" border="1" cellspacing="0" cellpadding="0" class="table">
                <tr>
                    <td class="table_columns">
                        <span jwcid="export_name_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="vendor_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="class_name_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="datasource_type_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="actions_column"/>
                    </td>
                    <td  class="table_columns" width="20">
                        &nbsp;
                    </td>
                </tr>
                <tr jwcid="eachDatabase">
                    <td class="table_values">
                        <a jwcid="datasourceLink"><span jwcid="export_name_value"/></a>
                    </td>
                    <td class="table_values">
                        <span jwcid="vendor_value"/>
                    </td>
                    <td class="table_values">
                        <span jwcid="class_name_value"/>
                    </td>
                    <td class="table_values">
                        <span jwcid="datasource_type_value"/>
                    </td>
                    <td class="table_values" align="center">
                        <a jwcid="bindLink"></a><input jwcid="bind" onclick="window.location = previousSibling.href;" class="form_button"/>
                        <a jwcid="testLink"></a><input jwcid="test" onclick="window.location = previousSibling.href;" class="form_button"/>
                    </td>
                    <td class="table_values" align="center">
                        <a jwcid="deleteLink"><img jwcid="delete" border="0"/></a>
                    </td>
                </tr>
            </table>
            <br/>
            <span jwcid="condDuplicate">
                <span jwcid="duplicate_message" class="field_warning"/>
                <table width="100%" border="1" cellspacing="0" cellpadding="0" class="table">
                    <tr>
                        <td class="table_columns">
                            <span jwcid="export_name_column2"/>
                        </td>
                        <td class="table_columns">
                            <span jwcid="vendor_column2"/>
                        </td>
                        <td class="table_columns">
                            <span jwcid="class_name_column2"/>
                        </td>
                        <td class="table_columns">
                            <span jwcid="datasource_type_column2"/>
                        </td>
                        <td  class="table_columns" width="20">
                            &nbsp;
                        </td>
                    </tr>
                    <tr jwcid="eachDuplicatedDatabase">
                        <td class="table_values">
                            <span jwcid="export_name_value2"/>
                        </td>
                        <td class="table_values">
                            <span jwcid="vendor_value2"/>
                        </td>
                        <td class="table_values">
                            <span jwcid="class_name_value2"/>
                        </td>
                        <td class="table_values">
                            <span jwcid="datasource_type_value2"/>
                        </td>
                        <td class="table_values" align="center">
                            <!--<a jwcid="deleteLink2"><img jwcid="delete2" border="0"/></a>-->
                        </td>
                    </tr>
                </table>
            </span>
            <p style="text-align:right;"><a jwcid="createLink"><img jwcid="create" align="absmiddle"/>&nbsp;<span jwcid="create_label"/></a></p>
        </form>

        <span jwcid="condCDS">
            <form jwcid="cdsForm">
                  <table width="100%" border="1" cellspacing="0" cellpadding="0" class="table">
                    <tr>
                        <td class="table_columns">
                            <span jwcid="cds_export_name_column"/>
                        </td>
                        <td class="table_columns">
                            <span jwcid="is_pre_conn_column"/>
                        </td>
                        <td class="table_columns">
                            <span jwcid="count_column"/>
                        </td>
                        <td class="table_columns">
                            <span jwcid="cds_actions_column"/>
                        </td>
                        <td  class="table_columns" width="20">
                            &nbsp;
                        </td>
                    </tr>
                    <tr jwcid="eachClusterDs">
                        <td class="table_values">
                            <a jwcid="cds_datasourceLink"><span jwcid="cds_export_name_value"/></a>
                        </td>
                        <td class="table_values">
                            <span jwcid="is_pre_conn_value"/>
                        </td>
                        <td class="table_values">
                            <span jwcid="count_value"/>
                        </td>
                        <td class="table_values" align="center">
                            <a jwcid="cds_bindLink"></a><input jwcid="cds_bind" onclick="window.location = previousSibling.href;" class="form_button"/>
                        </td>
                        <td class="table_values" align="center">
                            <a jwcid="cds_deleteLink"><img jwcid="delete2" border="0"/></a>
                        </td>
                    </tr>
                </table>
                <p style="text-align:right;"><a jwcid="cds_createLink"><img jwcid="create2" align="absmiddle"/>&nbsp;<span jwcid="cds_create_label"/></a></p>
            </form>
        </span>
    </span>
</html>
