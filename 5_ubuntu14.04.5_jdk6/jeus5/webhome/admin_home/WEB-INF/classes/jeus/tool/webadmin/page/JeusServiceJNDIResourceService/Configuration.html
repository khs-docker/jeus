<html jwcid="mainBorder" >

            <form jwcid="serverTitleForm"/>

                <span jwcid="general">
                    <br/>
                    <form jwcid="serverForm">
                        <span jwcid="use_nio">
                            <input jwcid="use_nioField"/>
                        </span>
                        <span jwcid="export_cos_naming">
                            <input jwcid="export_cos_namingField"/>
                        </span>
                        <span jwcid="backlog_size">

                    </form>
                </span>
                <span jwcid="serverPooling">
                    <br/>
                    <form jwcid="serverPoolingForm">
                        <span jwcid="server_min">

                    <form jwcid="localPoolingForm">
                        <span jwcid="local_min">

                        </span>
                        <span jwcid="local_max">
                            <input jwcid="local_maxField"/>
                        </span>
                        <span jwcid="local_period">
                            <input jwcid="local_periodField"/>

            </span>
        </span>
