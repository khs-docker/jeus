<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="createForm">
            <span jwcid="type"/>
            <span jwcid="chooseType">
                <span jwcid="whenEJB">
                    <span jwcid="ejb_name">
                        <input jwcid="ejb_nameField"/>
                    </span>
                </span>
                <span jwcid="whenWEB">
                    <span jwcid="web_name">
                        <input jwcid="web_nameField"/>
                    </span>
                    <span jwcid="listener_id">
                        <input jwcid="listener_idField"/>
                    </span>
                    <span jwcid="listener_port">
                        <input jwcid="listener_portField"/>
                    </span>
                </span>
                <span jwcid="whenJMS">
                    <span jwcid="jms_name">
                        <input jwcid="jms_nameField"/>
                    </span>
                    <span jwcid="server_channel_name">
                        <input jwcid="server_channel_nameField"/>
                    </span>
                    <span jwcid="server_channel_port">
                        <input jwcid="server_channel_portField"/>
                    </span>
                </span>
                <span jwcid="whenWS">
                    <span jwcid="ws_name">
                        <input jwcid="ws_nameField"/>
                    </span>
                </span>
            </span>
<!--            <span jwcid="use_existing_conf">
                <input jwcid="use_existing_confField"/>
            </span> -->
            <div class="form_button_layer">
                <input jwcid="create" class="form_button" style="width:100px;"/>
            </div>
        </form>
    </span>
</html>
