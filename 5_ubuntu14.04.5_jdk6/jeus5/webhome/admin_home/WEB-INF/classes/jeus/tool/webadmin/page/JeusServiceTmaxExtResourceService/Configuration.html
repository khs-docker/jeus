<html jwcid="mainBorder">
    <span jwcid="condFound">
        <span jwcid="tabPanel">
            <span jwcid="general">
                <form jwcid="generalForm">
                    <span jwcid="export_name"/>
                    <span jwcid="host_name">
                        <input jwcid="host_nameField"/>
                    </span>
                    <span jwcid="port">
                        <input jwcid="portField"/>
                    </span>
                    <span jwcid="general_blind">
                        <span jwcid="backup_host_name">
                            <input jwcid="backup_host_nameField"/>
                        </span>
                        <span jwcid="backup_port">
                            <input jwcid="backup_portField"/>
                        </span>
                        <span jwcid="fdl_file">
                            <input jwcid="fdl_fileField" style="width:350px;"/>
                        </span>
                        <span jwcid="default_charset">
                            <input jwcid="default_charsetField"/>
                        </span>
                        <span jwcid="header_type">
                            <input jwcid="header_typeField"/>
                        </span>
                        <span jwcid="support_xa">
                            <input jwcid="support_xaField"/>
                        </span>
                        <span jwcid="fair_provision">
                            <input jwcid="fair_provisionField"/>
                        </span>
                        <span jwcid="check_acquired">
                            <input jwcid="check_acquiredField"/>
                        </span>

                        <span jwcid="service_timeout">
                            <input jwcid="service_timeoutField"/>
                        </span>
                        <span jwcid="transaction_timeout">
                            <input jwcid="transaction_timeoutField"/>
                        </span>
                        <span jwcid="transaction_block_timeout">
                            <input jwcid="transaction_block_timeoutField"/>
                        </span>
                        <span jwcid="connect_timeout">
                            <input jwcid="connect_timeoutField"/>
                        </span>
                        <span jwcid="properties">
                            <input jwcid="propertiesField" style="width:350px;"  rows="6"/>
                        </span>
                        <span jwcid="note">
                            <input jwcid="noteField" style="width:98%; font-size:12px;" rows="3"/>
                        </span>
                    </span>
                </form>
            </span>
            <span jwcid="pool">
                <form jwcid="poolForm">
                    <span jwcid="min">
                        <input jwcid="minField"/>
                    </span>
                    <span jwcid="max">
                        <input jwcid="maxField"/>
                    </span>
                     <span jwcid="pool_blind">
                        <span jwcid="step">
                            <input jwcid="stepField"/>
                        </span>
                        <span jwcid="period">
                            <input jwcid="periodField"/>
                        </span>
                    </span>
                </form>
            </span>
            <span jwcid="logging">
                <form jwcid="loggingForm">
                    <span jwcid="file_name">
                        <input jwcid="file_nameField"/>
                    </span>
                    <span jwcid="level">
                        <input jwcid="levelField"/>
                    </span>
                    <span jwcid="valid_day">
                        <input jwcid="valid_dayField"/>
                    </span>
                    <span jwcid="buffer_size">
                        <input jwcid="buffer_sizeField"/>
                    </span>
                </form>
            </span>
            <span jwcid="miscellaneous">
                <form jwcid="miscellaneousForm">
                    <span jwcid="securitySection"/>
                    <span jwcid="encryption">
                        <input jwcid="encryptionField"/>
                    </span>
                    <span jwcid="user_name">
                        <input jwcid="user_nameField"/>
                    </span>
                    <span jwcid="user_password">
                        <input jwcid="user_passwordField"/>
                    </span>
                    <span jwcid="domain_name">
                        <input jwcid="domain_nameField"/>
                    </span>
                    <span jwcid="domain_password">
                        <input jwcid="domain_passwordField"/>
                    </span>
                </form>
            </span>
        </span>
    </span>
    <span jwcid="condNotFound">
        <span jwcid="tabPanel2">
            <form jwcid="dsForm">
            </form>
            <span jwcid="no_datasource" class="field_label"/>
        </span>
