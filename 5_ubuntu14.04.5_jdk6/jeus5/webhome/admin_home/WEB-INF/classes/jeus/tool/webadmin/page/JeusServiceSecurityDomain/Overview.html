<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="domainForm">
            <table width="100%" cellpadding="0" cellspacing="0" class="table" border="1">
                <tr>
                    <td class="table_columns"><span jwcid="name_column"/></td>
                    <td class="table_columns"><span jwcid="subjects_column"/></td>
                    <td class="table_columns" width="20">&nbsp;</td>
                </tr>
                <tr jwcid="eachDomain">
                    <td class="table_values"><a jwcid="domainLink"><span jwcid="name_value"/></a></td>
                    <td class="table_values" align="center">
                        <span jwcid="condNotXml">
                            <span jwcid="subjects_value"/>
                        </span>
                    </td>
                    <td class="table_values" align="center">
                        <span jwcid="condNotReserved">
                            <a jwcid="deleteLink"><img jwcid="delete"/></a>
                        </span>
                    </td>
                </tr>
            </table>
            <p style="text-align:right;"><a jwcid="createLink"><img jwcid="create" align="absmiddle"/>&nbsp;<span jwcid="create_label"/></a></p>
        </form>
    </span>
</html>
