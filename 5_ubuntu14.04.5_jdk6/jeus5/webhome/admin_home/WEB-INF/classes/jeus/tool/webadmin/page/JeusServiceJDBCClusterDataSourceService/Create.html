<html jwcid="mainBorder" >
    <span jwcid="wizTabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="export_name">
                    <input jwcid="export_nameField"/>
                </span>
                <span jwcid="is_pre_conn">
                    <input jwcid="is_pre_connField"/>
                </span>
                <div class="form_button_layer">
                    <input jwcid="general_next" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
        <span jwcid="data_source_name_block">
            <form jwcid="data_source_nameForm">
                <span jwcid="data_source_name">
                    <input jwcid="data_source_nameField"/>
                </span>
                <div class="form_button_layer">
                    <input jwcid="data_source_name_next" class="form_button" style="width:100px; float:right;"/>
                    <input jwcid="data_source_name_previous" class="form_button" style="width:100px; float:left;"/>
                </div>
            </form>
        </span>
        <span jwcid="create">
            <form jwcid="createForm">
                <span jwcid="condBooted">
                    <span jwcid="bind_now">
                        <input jwcid="bind_nowField"/>
                    </span>
                </span>
                <div class="form_button_layer">
                    <input jwcid="createOk" class="form_button" style="width:100px; float:right;"/>
                    <input jwcid="create_previous" class="form_button" style="width:100px; float:left;"/>
                </div>
            </form>
        </span>
    </span>
    <span jwcid="nullBlock"></span>
</html>
