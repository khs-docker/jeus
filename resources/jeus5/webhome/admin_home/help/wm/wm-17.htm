<A NAME="1000"></A>
<P CLASS="JMHeading1" ALIGN="left">17 엔진 컨테이너 서비스
 </P>
<A NAME="1001"></A>
<P CLASS="JMNormalText">엔진 컨테이너내에는 스케줄러, JMX 서버, 로그 서비스가 존재한다. JEUS 매니저에도 동일한 서비스가 존재하므로 자세한 설명은
 <A HREF="wm-24.htm#jeusmanager_service">24 JEUS 매니저 서비스
 </A>을참조하기 바란다.
 </P>
