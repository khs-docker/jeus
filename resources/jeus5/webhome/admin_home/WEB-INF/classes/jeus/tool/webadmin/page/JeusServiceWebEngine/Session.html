<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="session_routing">
                    <input jwcid="session_routingField"/>
                </span>
                <span jwcid="shared">
                    <input jwcid="sharedField"/>
                </span>
            </form>
        </span>
        <span jwcid="p2p">
            <form jwcid="p2pForm"/>
            <span jwcid="condP2P">
            <span jwcid="p2p_tab">
                <span jwcid="p2p_general">
                    <form jwcid="p2p_generalForm">
                        <span jwcid="use_nio">
                            <input jwcid="use_nioField"/>
                        </span>
                    </form>
                </span>
                <span jwcid="p2p_file_db">
                    <form jwcid="p2p_file_dbForm">
                        <span jwcid="startup_clear_to">
                            <input jwcid="startup_clear_toField"/>
                        </span>
                        <span jwcid="path">
                            <input jwcid="pathField"/>
                        </span>
                        <span jwcid="passivation_to">
                            <input jwcid="passivation_toField"/>
                        </span>
                        <span jwcid="min_hole">
                            <input jwcid="min_holeField"/>
                        </span>
                        <span jwcid="packing_rate">
                            <input jwcid="packing_rateField"/>
                        </span>
                        <div class="form_button_layer">
                            <input jwcid="file_db_ok" class="form_button" style="width:50px;"/>&nbsp;<input jwcid="file_db_reset" class="form_button" style="width:50px;"/>
                        </div>
                    </form>
                </span>
                <span jwcid="p2p_backup">
                    <form jwcid="p2p_backupForm">
                        <span jwcid="node_name">
                            <input jwcid="node_nameField"/>
                        </span>
                        <span jwcid="backup_servlet_engine_name">
                            <input jwcid="backup_servlet_engine_nameField"/>
                        </span>
                        <span jwcid="container_baseport">
                            <input jwcid="container_baseportField"/>
                        </span>
                        <div class="form_button_layer">
                            <input jwcid="backup_ok" class="form_button" style="width:50px;"/>&nbsp;<input jwcid="backup_reset" class="form_button" style="width:50px;"/>
                        </div>
                    </form>
                </span>
            </span>
            </span>
            <span jwcid="condCentral">
                <span jwcid="p2p_warning" class="form_fail_message"/>
            </span>
        </span>
        <span jwcid="central">
            <form jwcid="centralForm">
                <span jwcid="condCentral2">
                <span jwcid="server_name">
                    <input jwcid="server_nameField"/>
                </span>
                <span jwcid="backup_server_name">
                    <input jwcid="backup_server_nameField"/>
                </span>
                <span jwcid="connect_timeout">
                    <input jwcid="connect_timeoutField"/>
                </span>
                <span jwcid="read_timeout">
                    <input jwcid="read_timeoutField"/>
                </span>
                <div class="form_button_layer">
                    <input jwcid="central_ok" class="form_button" style="width:50px;"/>&nbsp;<input jwcid="central_reset" class="form_button" style="width:50px;"/>
                </div>
                </span>
                <span jwcid="condP2P2">
                    <span jwcid="central_warning" class="form_fail_message"/>
                </span>
                <span jwcid="NotcondCentralManager">
                    <span jwcid="centralManager_warning" class="form_fail_message"/>
                </span>
            </form>
        </span>
    </span>
</html>
