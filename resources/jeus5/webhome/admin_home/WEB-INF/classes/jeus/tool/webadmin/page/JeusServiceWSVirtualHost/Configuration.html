<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
       <span jwcid="vhost_general">
            <form jwcid="vhost_generalForm">
                <span jwcid="vhost_name"/>
                <span jwcid="vhost_node_name">
                    <input jwcid="vhost_node_nameField"/>
                </span>
                <span jwcid="vhost_docroot">
                    <input jwcid="vhost_docrootField" style="width:98%;"/>
                </span>
                <span jwcid="vhost_port">
                    <input jwcid="vhost_portField" rows="4"/>
                </span>
            </form>
        </span>                 
        <span jwcid="vhost_info">
            <form jwcid="vhost_node_infoForm">
                <span jwcid="vhost_node_type">
                    <input jwcid="vhost_node_typeField"/>
                </span>
                <span jwcid="vhost_hostname">
                    <input jwcid="vhost_hostnameField"/>
                </span>
                <span jwcid="vhost_alias">
                    <input jwcid="vhost_aliasField" rows="4"/>
                </span>
                <span jwcid="vhost_listen">
                    <input jwcid="vhost_listenField" rows="4"/>
                </span>
            </form>
        </span>
        <span jwcid="vhost_supplement">
            <form jwcid="vhost_supplementForm">
                <span jwcid="vhost_default_charset">
                    <input jwcid="vhost_default_charsetField"/>
                </span>
                <span jwcid="vhost_default_mimetype">
                    <input jwcid="vhost_default_mimetypeField"/>
                </span>
                <span jwcid="vhost_service_order">
                    <input jwcid="vhost_service_orderField"/>
                </span>
                <span jwcid="vhost_env_file">
                    <input jwcid="vhost_env_fileField" style="width:98%;"/>
                </span>
                <span jwcid="vhost_supplement_blind">
                    <span jwcid="vhost_error_document_name">
                        <input jwcid="vhost_error_document_nameField"/>
                    </span>
                    <span jwcid="vhost_expires_name">
                        <input jwcid="vhost_expires_nameField"/>
                    </span>
                    <span jwcid="vhost_options">
                        <input jwcid="vhost_optionsField" rows="4"/>
                    </span>
                    <span jwcid="vhost_index_name">
                        <input jwcid="vhost_index_nameField" rows="4"/>
                    </span>
                    <span jwcid="vhost_dir_index_name">
                        <input jwcid="vhost_dir_index_nameField"/>
                    </span>
                    <span jwcid="vhost_method">
                        <input jwcid="vhost_methodField"/>
                    </span>
                </span>
            </form>
        </span>
        <span jwcid="vhost_connection">
            <form jwcid="vhost_connectionForm">
                <span jwcid="vhost_keep_alive">
                    <input jwcid="vhost_keep_aliveField"/>
                </span>
                <span jwcid="vhost_keep_alive_timeout">
                    <input jwcid="vhost_keep_alive_timeoutField"/>
                </span>
                <span jwcid="vhost_keep_alive_max">
                    <input jwcid="vhost_keep_alive_maxField"/>
                </span>
                <span jwcid="vhost_timeout">
                    <input jwcid="vhost_timeoutField"/>
                </span>
            </form>
        </span>
        <span jwcid="vhost_log">
            <form jwcid="vhost_logForm">
                <span jwcid="vhost_usrlog_dir">
                    <input jwcid="vhost_usrlog_dirField" style="width:98%"/>
                </span>
                <span jwcid="vhost_logging">
                    <input jwcid="vhost_loggingField"/>
                </span>
                <span jwcid="vhost_error_log">
                    <input jwcid="vhost_error_logField"/>
                </span>
            </form>
        </span>
        <span jwcid="vhost_user_info">
            <form jwcid="vhost_userForm">
                <span jwcid="vhost_user">
                    <input jwcid="vhost_userField"/>
                </span>
                <span jwcid="vhost_group">
                    <input jwcid="vhost_groupField"/>
                </span>
                <span jwcid="vhost_admin">
                    <input jwcid="vhost_adminField"/>
                </span>
            </form>
        </span>
        <span jwcid="vhost_ssl">
            <form jwcid="vhost_sslForm">
                <span jwcid="vhost_ssl_name">
                    <input jwcid="vhost_ssl_nameField"/>
                </span>
                <span jwcid="vhost_ssl_flag">
                    <input jwcid="vhost_ssl_flagField"/>
                </span>
            </form>
        </span>
        <span jwcid="vhost_directory">
            <form jwcid="vhost_directoryForm">
                <span jwcid="vhost_app_dir">
                    <input jwcid="vhost_app_dirField" style="width:98%"/>
                </span>
                <span jwcid="vhost_icon_dir">
                    <input jwcid="vhost_icon_dirField" style="width:98%"/>
                </span>
                <span jwcid="vhost_user_dir">
                    <input jwcid="vhost_user_dirField" style="width:98%"/>
                </span>
            </form>
        </span>
    </span>
</html>
