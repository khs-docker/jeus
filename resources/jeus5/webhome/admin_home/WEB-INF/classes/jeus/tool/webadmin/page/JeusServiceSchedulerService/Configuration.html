<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="titleForm"/>
        <form jwcid="poolForm">
            <span jwcid="min">
                <input jwcid="minField"/>
            </span>
            <span jwcid="max">
                <input jwcid="maxField"/>
            </span>
            <span jwcid="period">
                <input jwcid="periodField"/>
            </span>
        </form>
        <form jwcid="form">
            <table width="100%" border="1" cellspacing="0" cellpadding="0" class="table">
                <tr>
                    <td class="table_columns">
                        <span jwcid="class_name_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="name_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="begin_time_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="end_time_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="interval_column"/>
                    </td>
                    <td class="table_columns">
                        <span jwcid="count_column"/>
                    </td>
                    <td  class="table_columns" width="20">
                        &nbsp;
                    </td>
                </tr>
                <tr jwcid="eachJob">
                    <td class="table_values">
                        <a jwcid="jobLink"><span jwcid="class_name_value"/></a>
                    </td>
                    <td class="table_values">
                        <span jwcid="name_value"/>
                    </td>
                    <td class="table_values">
                        <span jwcid="begin_time_value"/>
                    </td>
                    <td class="table_values">
                        <span jwcid="end_time_value"/>
                    </td>
                    <td class="table_values">
                        <span jwcid="interval_value"/>
                    </td>
                    <td class="table_values">
                        <span jwcid="count_value"/>
                    </td>
                    <td class="table_values" align="center">
                        <a jwcid="deleteLink"><img jwcid="delete" border="0"/></a>
                    </td>
                </tr>
            </table>
        </form>
        <p style="text-align:right;"><a jwcid="createLink"><img jwcid="create" align="absmiddle"/>&nbsp;<span jwcid="create_label"/></a></p>
    </span>
</html>
