<html jwcid="mainBorder" >
    <span jwcid="condSet">
        <span jwcid="tabPanel">
            <span jwcid="general">
                <form jwcid="generalForm">
                    <span jwcid="use_nio">
                        <input jwcid="use_nioField"/>
                    </span>
                    <span jwcid="connect_timeout">
                        <input jwcid="connect_timeoutField"/>
                    </span>
                    <span jwcid="read_timeout">
                        <input jwcid="read_timeoutField"/>
                    </span>
                    <span jwcid="backup_trigger">
                        <input jwcid="backup_triggerField"/>
                    </span>
                    <span jwcid="check_to">
                        <input jwcid="check_toField"/>
                    </span>
                    <!--
                    <span jwcid="session_sync">
                        <input jwcid="session_syncField"/>
                    </span>
                    -->
                    <span jwcid="check_level">
                        <input jwcid="check_levelField"/>
                    </span>
                </form>
            </span>
            <span jwcid="thread_pool">
                <form jwcid="thread_poolForm">
                    <span jwcid="min">
                        <input jwcid="minField"/>
                    </span>
                    <span jwcid="max">
                        <input jwcid="maxField"/>
                    </span>
                    <span jwcid="period">
                        <input jwcid="periodField"/>
                    </span>
                </form>
            </span>
            <span jwcid="default_file_db">
                <form jwcid="default_file_dbForm">
                    <span jwcid="startup_clear_to">
                        <input jwcid="startup_clear_toField"/>
                    </span>
                    <span jwcid="path">
                        <input jwcid="pathField"/>
                    </span>
                    <span jwcid="passivation_to">
                        <input jwcid="passivation_toField"/>
                    </span>
                    <span jwcid="min_hole">
                        <input jwcid="min_holeField"/>
                    </span>
                    <span jwcid="packing_rate">
                        <input jwcid="packing_rateField"/>
                    </span>
                </form>
            </span>
        </span>
    </span>
    <span jwcid="condNoSet">
        <span jwcid="tabPanel2">
            <form jwcid="form">
                <span jwcid="information_message" class="form_fail_message"/>
            </form>
        </span>
    </span>
</html>
