<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="accountsForm"/>
        <span jwcid="accountsTab">
            <span jwcid="memory">
                <form jwcid="memoryForm">
                    <span jwcid="accounts">
                        <input jwcid="accountsField" style="width:100%;"/>
                    </span>
                    <div class="form_button_layer">
                        <input jwcid="modify" class="form_button" style="width:100px;"/>&nbsp;<input jwcid="remove" class="form_button" style="width:100px;"/>&nbsp;&nbsp;<input jwcid="create" class="form_button" style="width:100px;"/>
                    </div>
                </form>
                <span jwcid="condModify">
                    <form jwcid="modifyForm">
                        <input jwcid="hiddenAccount"/>
                        <span jwcid="modify_name"/>
                        <span jwcid="modify_algorithm">
                            <input jwcid="modify_algorithmField"/>
                        </span>
                        <span jwcid="modify_password">
                            <input jwcid="modify_passwordField"/>
                        </span>
                        <span jwcid="modify_confirm_password">
                            <input jwcid="modify_confirm_passwordField"/>
                        </span>
                    </form>
                </span>
                <span jwcid="condCreate">
                    <form jwcid="createForm">
                        <div class="form_button_layer">
                            <input jwcid="close" class="form_button" style="width:100px;"/>
                        </div>
                        <span jwcid="name">
                            <input jwcid="nameField"/>
                        </span>
                        <span jwcid="algorithm">
                            <input jwcid="algorithmField"/>
                        </span>
                        <span jwcid="password">
                            <input jwcid="passwordField"/>
                        </span>
                        <span jwcid="confirm_password">
                            <input jwcid="confirm_passwordField"/>
                        </span>
                    </form>
                </span>
            </span>
            <span jwcid="repository">
                <form jwcid="repositoryForm"/>
                <input jwcid="userTableLabel" class="field_label"/>
                <table width="100%" border="1" cellspacing="0" cellpadding="0" class="table">
                    <tr>
                        <td class="table_columns"><span jwcid="user_name_column"/></td>
                        <td class="table_columns"><span jwcid="user_password_column"/></td>
                        <td class="table_columns"><span jwcid="user_group_column"/></td>
                        <td class="table_columns"><span jwcid="user_description_column"/></td>
                        <td  class="table_columns" width="20">&nbsp;</td>
                    </tr>
                    <tr jwcid="eachUser">
                        <td class="table_values"><a jwcid="userConfigLink"><span jwcid="user_name_value"/></a></td>
                        <td class="table_values"><span jwcid="user_password_value"/></td>
                        <td class="table_values">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr jwcid="eachUserGroup">
                                    <td class="table_values_noborder"><span jwcid="user_group_value"/></td>
                                </tr>
                            </table>
                        </td>
                        <td class="table_values"><span jwcid="user_description_value"/></td>
                        <td class="table_values" align="center"><a jwcid="userDeleteLink"><img jwcid="delete" border="0"/></a></td>
                    </tr>
                </table>
                <br/>
                <input jwcid="groupTableLabel" class="field_label"/>
                <table width="100%" border="1" cellspacing="0" cellpadding="0" class="table">
                    <tr>
                        <td class="table_columns"><span jwcid="group_name_column"/></td>
                        <td class="table_columns"><span jwcid="sub_group_column"/></td>
                        <td class="table_columns"><span jwcid="group_description_column"/></td>
                        <td  class="table_columns" width="20">&nbsp;</td>
                    </tr>
                    <tr jwcid="eachGroup">
                        <td class="table_values"><a jwcid="groupConfigLink"><span jwcid="group_name_value"/></a></td>
                        <td class="table_values">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr jwcid="eachSubGroup">
                                    <td class="table_values_noborder"><span jwcid="sub_group_value"/></td>
                                </tr>
                            </table>
                        </td>
                        <td class="table_values"><span jwcid="group_description_value"/></td>
                        <td class="table_values" align="center"><a jwcid="groupDeleteLink"><img jwcid="delete2" border="0"/></a></td>
                    </tr>
                </table>
                <br/><br/>
                <form jwcid="repositoryConfigUserForm">
                    <span jwcid="user_name">
                        <input jwcid="user_nameField"/>
                    </span>
                    <span jwcid="user_password">
                        <input jwcid="user_algorithmField"/>
                        <input jwcid="user_passwordField"/>
                    </span>
                    <span jwcid="user_group">
                        <input jwcid="user_groupField" class="field_label"/>
                    </span>
                    <span jwcid="user_description">
                        <input jwcid="user_descriptionField" style="width:90%"/>
                    </span>
                </form>
                <br/>
                <form jwcid="repositoryConfigGroupForm">
                    <span jwcid="group_name">
                        <input jwcid="group_nameField"/>
                    </span>
                    <span jwcid="sub_group">
                        <input jwcid="sub_groupField" class="field_label"/>
                    </span>
                    <span jwcid="group_description">
                        <input jwcid="group_descriptionField" style="width:90%"/>
                    </span>
                </form>
                <span jwcid="nullBlock@Block"/>
            </span>
        </span>
    </span>
</html>
