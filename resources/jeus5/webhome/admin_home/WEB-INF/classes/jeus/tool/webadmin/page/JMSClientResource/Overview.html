<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
         <form jwcid="overviewForm">
            <table border="1" cellpadding="3" width="100%" jwcid="clientsTable"/>
            <span jwcid="clr_overview_name_labelColumnValue">
                <a jwcid="clientLink"><span jwcid="client"/></a>
            </span>
            <span jwcid="clr_overview_connection_count_labelColumnValue">
                <a jwcid="connection_countLink"><span jwcid="connection_count"/></a>
            </span>
            <div class="form_button_layer">
                <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
            </div>
        </form>
    </span>
</html>
