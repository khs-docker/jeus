<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="controlForm"/>
        <span jwcid="control_tab">
            <span jwcid="boot">
                <br/>
                <span jwcid="condHasBootTargets">
                <form jwcid="bootForm">
                    <span jwcid="boot_targets">
                        <input jwcid="boot_targetsField"/>
                    </span>
                </form>
                </span>
                <span jwcid="condNotHasBootTargets">
                    <span jwcid="no_boot_targets" class="field_label"/>
                </span>
            </span>
            <span jwcid="down">
                <br/>
                <span jwcid="condHasDownTargets">
                <form jwcid="downForm">
                    <span jwcid="down_targets">
                        <input jwcid="down_targetsField"/>
                    </span>
                </form>
                </span>
                <span jwcid="condNotHasDownTargets">
                    <span jwcid="no_down_targets" class="field_label"/>
                </span>
            </span>
            <span jwcid="exit">
                <br/>
                <span jwcid="condHasExitTargets">
                <form jwcid="exitForm">
                    <span jwcid="exit_targets">
                        <input jwcid="exit_targetsField"/>
                    </span>
                </form>
                </span>
                <span jwcid="condNotHasExitTargets">
                    <span jwcid="no_exit_targets" class="field_label"/>
                </span>
            </span>
        </span>
    </span>
</html>
