<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
         <form jwcid="statisticsForm">
            <span jwcid="active"/>
            <span jwcid="idle"/>
            <span jwcid="blocked"/>
            <span jwcid="reconnecting"/>
            <table border="1" cellpadding="3" width="100%" jwcid="statisticsTable"/>

            <div class="form_button_layer">
                <input jwcid="refreshButton" type="button" class="form_button" onclick="window.location.reload();"/>
            </div>
        </form>
    </span>
</html>
